    - identifier: home
      name: 🏠主页
      url: /
    - identifier: search
      name: 🔍搜索
      url: /search
    - identifier: tags
      name: 🔖标签
      url: tags


params:
  author: 姜涛
  description: 姜涛的网络日志
  social:
    icon: github
    name: github
    url: https://github.com/war3c

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search