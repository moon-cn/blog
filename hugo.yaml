baseURL: https://blog.zzutil.com
languageCode: zh # en-us
languageName: "zh"

title: 姜涛的网络日志
theme: PaperMod

enableInlineShortcodes: true #允许内联短码
enableEmoji: true # 允许使用 Emoji 表情，建议 true
enableRobotsTXT: true # 允许爬虫抓取到搜索引擎，建议 true

hasCJKLanguage: true # 自动检测是否包含 中文日文韩文 如果文章中使用了很多中文引号的话可以开启

pygmentsUseClasses: true

menu:
  main:
    - identifier: home
      name: 🏠主页
      url: /
      weight: 1
    - identifier: search
      name: 搜索
      url: /search
      weight: 2
    - identifier: tags
      name: 标签
      url: tags
      weight: 3
    - identifier: archives
      name: 档案
      url: /archives
      weight: 4
    - identifier: download
      name: 下载
      url: /download
      weight: 50



params:
  author: 姜涛
  title: 姜涛的网络日志
  description: 姜涛的网络日志，记录IT笔记
  ShowReadingTime: true
  ShowToc: true
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  DateFormat: "2006-01-02"
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  TocOpen: true


  editPost:
    URL: "https://github.com/war3c/blog/edit/master/content"
    Text: "编辑"
    appendFilePath: true # to append file path to Edit link

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search